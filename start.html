<!DOCTYPE html>
<html>
<head>
  <title>A.N.N</title>
  
  <script>
    var vid = document.getElementById("myVideo"); 

    function playVid() { 
      vid.play(); 
    } 
    
    $(".1").on("click", function(e){
      e.preventDefault();
      vid.play()
    });
  </script>
  
  <style>
    
  </style>
  
</head>
<body style="background-color:#563142;" >
  
  <video id="myVideo" width="1" height="1">
    <source src="https://github.com/VincentOchoa2007/thenight.github.com/blob/master/PuzzleSolved.ogg?raw=true" type="video/ogg">
    Your browser does not support HTML5 video.
  </video>
  
  <div width="80" height="80" id="img1">
    
    <img src="https://github.com/VincentOchoa2007/thenight.github.com/blob/master/img1unsolved.png?raw=true" width="80" height="80" usemap="#img1" id="img1" />
    <map name="img1">
    <area class="1" shape="circle" coords="40,40,78" onclick="playVid()" id="img1" />
    </map>
    
  </div>
  <div width="80" height="80" id="img4">
    
    <img src="https://github.com/VincentOchoa2007/thenight.github.com/blob/master/img4unsolved.png?raw=true" width="80" height="80" usemap="#img4" id="img4" />
    <map name="img4">
    <area class="4" shape="circle" coords="40,40,18" onclick="playVid()" id="img4" />
    </map>
  
  </div>
  
</body>
</html>
